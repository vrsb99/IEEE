{% extends "base.html" %}
{%block title%}Client{%endblock%}
{%block navbar%}Add Category{%endblock%}

{%block css%}
<link rel="stylesheet" href="{{url_for('static', filename='/signin.css')}}">
{%endblock%}

{%block main%}
<div class="form-signin text-dark">
  <h1 class="h3 mb-3 fw-normal text-white">Add New Category</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingInput" placeholder="Category Name" name="add_category" required>
      <label for="floatingInput">Category Name</label>
    </div>
    <label class="form-label" for="customFile" >Default file input example</label>
    <input type="file" class="form-control mb-3" id="customFile" name="category_image"/>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
  </form>
</div>
{%endblock%}
