{% extends "base.html" %}
{%block title%}Sign Up{%endblock%}
{%block navbar%}AUTH PORTAL{%endblock%}

{%block css%}
<link rel="stylesheet" href="{{url_for('static', filename='/signin.css')}}">
{%endblock%}

{%block main%}
<div class = "form-signin text-dark">
<h1 class="h3 mb-3 fw-normal text-white">Please Sign Up</h1>
<form method="POST" >
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" name="confirm_password">
        <label for="floatingConfirmPassword">Confirm Password</label>
    </div>  
    <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign Up</button>
</form>
</div>
{%endblock%}
